    /* Fixed Banner */

    /* Inactive Overlay */

    /* Disabled Links - Keep hover effects but prevent navigation */

    .disabled-link:hover {

      transform: scale(1.05);
    }

    .disabled-link:active {

    .password-container {

    .password-form {

      display: flex;

    .password-field-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;

    .password-field-container input {

    .password-input {
      padding: 12px 32px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      color: white;
      font-size: 22px;
      font-family: 'Sinkin Sans 900', sans-serif;
      text-align: center;
      letter-spacing: 0.2em;
      transition: opacity 0.2s, border-color 0.2s;
      outline: none;
      opacity: 0.8;
      box-sizing: border-box;
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 22px;
    }

    .password-input:focus {
      opacity: 1;
      border-color: rgba(255, 255, 255, 1);
    }

    .password-submit {
      padding: 12px 32px;
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      font-size: 22px;
      font-family: 'Sinkin Sans 900', sans-serif;
      font-weight: 300;
      letter-spacing: 0.2em;
      cursor: pointer;
      transition: opacity 0.2s, border-color 0.2s;
      text-transform: uppercase;
      opacity: 0.8;
      display: block;
      margin: 0 auto;
      width: 220px;
      box-sizing: border-box;
    }

    .password-submit:hover {
      opacity: 1;
      border-color: rgba(255, 255, 255, 1);
    }


    .password-container.shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .main-content {
      display: none;
      width: 100%;
    }

    .main-content.unlocked {
      display: block;
      width: 100%;
    }

    @media (max-width: 768px) {

  <script>
    // Password Protection Logic
    document.addEventListener('DOMContentLoaded', function() {
      const passwordOverlay = document.getElementById('passwordOverlay');
      const mainContent = document.getElementById('mainContent');
      const passwordForm = document.getElementById('passwordForm');
      const passwordInput = document.getElementById('passwordInput');
      const passwordContainer = document.querySelector('.password-container');
      const correctPassword = '1199';

      // Check if password was already entered in this session
      if (sessionStorage.getItem('passwordEntered') === 'true') {
        passwordOverlay.style.display = 'none';
        mainContent.classList.add('unlocked');
      }

      passwordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const enteredPassword = passwordInput.value.trim();
        
        // Remove shake animation
        passwordContainer.classList.remove('shake');
        
        if (enteredPassword === correctPassword) {
          // Store in session storage
          sessionStorage.setItem('passwordEntered', 'true');
          
          // Hide overlay and show content immediately
          passwordOverlay.style.opacity = '0';
          passwordOverlay.style.transition = 'opacity 0.5s ease';
          
          setTimeout(() => {
            passwordOverlay.style.display = 'none';
            mainContent.classList.add('unlocked');
          }, 500);
        } else {
          // Shake animation and show error in placeholder
          passwordContainer.classList.add('shake');
          passwordInput.value = '';
          passwordInput.placeholder = 'Try again';
          passwordInput.focus();
          
          // Reset placeholder after 3 seconds
          setTimeout(() => {
            passwordInput.placeholder = 'Enter password';
          }, 3000);
        }
      });

      // Focus on input when page loads
      passwordInput.focus();

      // Prevent navigation on all disabled links while keeping hover effects
      const disabledLinks = document.querySelectorAll('.disabled-link');
      
      disabledLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
      });
    });
  </script>
